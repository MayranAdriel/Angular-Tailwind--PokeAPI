<div class="flex flex-wrap justify-center">
  <div
    class="flex flex-col items-center bg-black w-80 rounded-lg my-6 mx-2 text-white size-screen md:size-1/3 xl:size-1/5"
  >
    <div class="flex flex-row gap-5 justify-center my-6">
      <h1 class="text-lg">{{ name }}</h1>
      <h1>#1</h1>
    </div>
    <div class="size-auto">
      <img
        class="w-full h-60 rounded-2xl"
        src="https://w7.pngwing.com/pngs/501/489/png-transparent-pokemon-snap-charizard-pokemon-red-and-blue-charmander-charizard-dragon-orange-computer-wallpaper-thumbnail.png"
        alt=""
      />
    </div>
    <div class="flex flex-row flex-wrap justify-center my-2">
      <div *ngFor="let type of attributes">
        <ng-container [ngSwitch]="type">
          <div
            *ngSwitchCase="'Electric'"
            class="bg-yellow-400 p-3 rounded-lg m-1"
          >
            {{ type }}
          </div>

          <div *ngSwitchCase="'Fire'" class="bg-orange-600 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchCase="'Aqua'" class="bg-blue-600 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchDefault></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
