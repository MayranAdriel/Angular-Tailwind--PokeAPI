<div class="text-center m-6 ">
    <input class="text-black" id="pokemonList" type="text" placeholder="ex: pikachu" [(ngModel)]="getPokemon" required>

    <button class="bg-white p-2 ml-2" (click)="getPokemonChosen()">ADICIONAR</button>

  <button class="bg-red-700 text-black p-2 mt-2" (click)="deletePokemons()">CLEAR</button>
</div>





<div class="flex flex-wrap justify-center">
  <div
  *ngFor="let pokemon of pokemons"
    class=" flex flex-col items-center bg-black w-80 rounded-lg my-6 mx-2 text-white size-screen md:size-1/3 xl:size-1/5"
  >
    <div class="flex flex-row gap-5 justify-center my-6">
      <h1 class="text-lg">{{ pokemon.name }}</h1>
      <h1>#{{pokemon.numberId}}</h1>
    </div>
    <div class="size-auto">
      <img
        class="w-full h-60 rounded-2xl"
        src="{{pokemon.imageUrl}}"
        alt=""
      />
    </div>
    <div class="flex flex-row flex-wrap justify-center my-2">
      <div *ngFor="let type of pokemon.types">
        <ng-container [ngSwitch]="type">
          <div
            *ngSwitchCase="'grass'"
            class="bg-green-600 p-3 rounded-lg m-1"
          >
            {{ type }}
          </div>

          <div *ngSwitchCase="'poison'" class="bg-purple-950 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchCase="'electric'" class="bg-yellow-400 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchCase="'psychic'" class="bg-pink-400 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchCase="'normal'" class="bg-yellow-700 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchCase="'fire'" class="bg-orange-700 p-3 rounded-lg m-1">
            {{ type }}
          </div>

          <div *ngSwitchDefault class="bg-blue-950 p-3 rounded-lg m-1">{{type}}</div>
        </ng-container>
      </div>
    </div>
  </div>


</div>
